<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="keywords" content="adam gienapp, adam, gienapp, gienappa, software, developer, engineer,
    full stack, full, stack, full-stack, front end, front, end, front-end, website, web, computer">
    <meta name="author" content="Adam Gienapp">
    <base href="/">

    <title>Adam Gienapp Dot Com</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:ital,wght@0,200;0,400;0,600;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/370c812d3e.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="normalize.css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <script>
      var iOS = /(iPad|iPhone|iPod)/g.test(navigator.userAgent);
      var Android = /Android/g.test(navigator.userAgent);
      if (iOS || Android) {
        window.onload = () => {
          setTimeout(() => {
            window.scrollTo(0,1);
          }, 0);
        }
      }
    </script>
  </head>
  <body>
    <!-- Main content, changes on route -->
    <div id="root"></div>

    <!-- Third-party JS-->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>

    <!-- Initialize Firebase -->
    <script src="PROCESS_ENV.js"></script>

    <!-- App module -->
    <script type="module" src="bundle.js"></script>
    <script>
      window.onscroll = () => {
        const vh = window.innerHeight || document.documentElement.clientHeight;
        const nav = document.getElementById('navbar');
        const logo = document.getElementById('logo');
        const aboutBtn = document.getElementById('About');
        const projectsBtn = document.getElementById('Projects');
        const resumeBtn = document.getElementById('Resume');
        const contactBtn = document.getElementById('Contact');

        const aboutSection = document.getElementById('about');
        const projectsSection = document.getElementById('projects');
        const resumeSection = document.getElementById('resume');
        const contactSection = document.getElementById('contact');

        const aboutContent = document.getElementById("aboutContent");
        const projectsContent = document.getElementById("projectsContent");
        const resumeContent = document.getElementById("resumeContent");
        const contactContent = document.getElementById("contactContent");

        const yOffset = 75;
        
        if (window.scrollY < vh * .10) {
          if (nav.classList.contains('bg-navy') && !nav.classList.contains('expand')) {
            nav.classList.remove('bg-navy');
          }
        } else {
          if (!nav.classList.contains('bg-navy')) {
            nav.classList.add('bg-navy');
          }
        }

        if (window.scrollY < vh * .30) {
          if (!logo.classList.contains('hide')) {
            logo.classList.add('hide');
          }
        } else {
          if (logo.classList.contains('hide')) {
            logo.classList.remove('hide');
          }
        }

        if (window.scrollY > aboutSection.offsetTop - (vh * .5) - 50) {
          if (aboutContent.classList.contains('scroll-show')) {
            aboutContent.classList.remove('scroll-show');
          }
        }

        if (window.scrollY < aboutSection.offsetTop - yOffset || window.scrollY >= projectsSection.offsetTop - yOffset) {
          if (aboutBtn.classList.contains('active')) {
            aboutBtn.classList.remove('active');
            aboutBtn.classList.add('inactive');
          }
        } else {
          if (!aboutBtn.classList.contains('active')) {
            aboutBtn.classList.add('active');
            aboutBtn.classList.remove('inactive');
          }
        }

        if (window.scrollY > projectsSection.offsetTop - (vh * .5) - 50) {
          if (projectsContent.classList.contains('scroll-show')) {
            projectsContent.classList.remove('scroll-show');
          }
        }

        if (window.scrollY < projectsSection.offsetTop - yOffset || window.scrollY >= resumeSection.offsetTop - yOffset) {
          if (projectsBtn.classList.contains('active')) {
            projectsBtn.classList.remove('active');
            projectsBtn.classList.add('inactive');
          }
        } else {
          if (!projectsBtn.classList.contains('active')) {
            projectsBtn.classList.add('active');
            projectsBtn.classList.remove('inactive');
          }
        }

        if (window.scrollY > resumeSection.offsetTop - (vh * .5) - 50) {
          if (resumeContent.classList.contains('scroll-show')) {
            resumeContent.classList.remove('scroll-show');
          }
        }

        if (window.scrollY < resumeSection.offsetTop - yOffset || window.scrollY >= contactSection.offsetTop - yOffset) {
          if (resumeBtn.classList.contains('active')) {
            resumeBtn.classList.remove('active');
            resumeBtn.classList.add('inactive');
          }
        } else {
          if (!resumeBtn.classList.contains('active')) {
            resumeBtn.classList.add('active');
            resumeBtn.classList.remove('inactive');
          }
        }

        if (window.scrollY >= contactSection.offsetTop - (vh * .5) - 50) {
          if (contactContent.classList.contains('scroll-show')) {
            contactContent.classList.remove('scroll-show');
          }
        }

        if (window.scrollY < contactSection.offsetTop - yOffset) {
          if (contactBtn.classList.contains('active')) {
            contactBtn.classList.remove('active');
            contactBtn.classList.add('inactive');
          }
        } else {
          if (!contactBtn.classList.contains('active')) {
            contactBtn.classList.add('active');
            contactBtn.classList.remove('inactive');
          }
        }
      }
    </script>
  </body>
</html>
